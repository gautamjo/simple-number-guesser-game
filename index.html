<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lato|Lobster" rel="stylesheet">
    <title>Number Guesser</title>
    <style>
        h1 {
            font-family: 'Lobster', cursive;
            /* Initial background */
            color: black;
            /* .5s how long transitions shoould take */
            transition: color .20s;
        }
        
        h5 {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }
        
        h6 {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }
        
        p {
            font-family: 'Lato', sans-serif;
        }
        
        .container {
            padding-top: 20%;
            text-align: center;
        }
        
        canvas {
            position: fixed;
        }
    </style>

</head>

<body>
    <canvas id="my-canvas"></canvas>
    <div class="container">
        <h1 class="animated bounceInDown">The Number Game</h1>
        <div id="game">
            <p class="animated fadeInUp"> Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <input type="submit" value="Submit" id="guess-btn">
            <h5 id="message"></h5>
            <h6 class="hint"></h6>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="resources/confetti-js-master/dist/index.min.js"></script>


</body>

</html>
